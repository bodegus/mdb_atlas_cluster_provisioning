repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.5
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
        exclude: ^(modules/.*|examples/.*|tests/.*|.*\.terraform/modules/.*|deploy_.*/terraform/modules/.*)$
      - id: terraform_tflint
        args:
          - --args=--disable-rule=terraform_module_pinned_source
          - --args=--init
        exclude: ^(.*\.terraform/modules/.*)$
      - id: terraform_tfsec
        args:
          - --args=--soft-fail
        exclude: ^(modules/.*|examples/.*|tests/.*|.*\.terraform/modules/.*)$

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(venv/|\.venv/|env/|\.env/|__pycache__/|\.git/)
